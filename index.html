<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ–∏–∫ –î–µ–∂—É—Ä—Å—Ç–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --text-color: var(--tg-theme-text-color, #000);
            --hint-color: var(--tg-theme-hint-color, #999);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text-color: var(--tg-theme-button-text-color, #fff);
            --day-bg: #eef1f5;
            --day-night-bg: #2a2a3c;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 10px;
        }
        h2 { text-align: center; margin-top: 5px; margin-bottom: 15px; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .weekday {
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            color: var(--hint-color);
            padding-bottom: 5px;
        }
        .day-cell {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(128, 128, 128, 0.1);
            font-size: 14px;
            position: relative;
        }
        .day-cell.today {
            border: 2px solid var(--button-color);
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–º–µ–Ω */
        .shift-day { background-color: #ffeaa7; color: #000; }
        .shift-night { background-color: #74b9ff; color: #000; }
        
        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ (–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç –¢–µ–ª–µ–≥—Ä–∞–º–∞) */
        body.dark .shift-day { background-color: #fdcb6e; color: #000; }
        body.dark .shift-night { background-color: #0984e3; color: #fff; }

        .marker { font-size: 18px; margin-top: 2px; }
        .info-box {
            padding: 15px;
            background: rgba(128, 128, 128, 0.1);
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2 id="monthTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
    
    <div class="calendar-grid" id="calendar">
        <!-- –î–Ω–∏ –Ω–µ–¥–µ–ª–∏ -->
        <div class="weekday">–ü–Ω</div><div class="weekday">–í—Ç</div><div class="weekday">–°—Ä</div>
        <div class="weekday">–ß—Ç</div><div class="weekday">–ü—Ç</div><div class="weekday">–°–±</div><div class="weekday">–í—Å</div>
        <!-- –Ø—á–µ–π–∫–∏ –±—É–¥—É—Ç —Ç—É—Ç -->
    </div>

    <div class="info-box" id="details">
        –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –¥–µ–Ω—å, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –¥–µ—Ç–∞–ª–∏.
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ü–∞—Ä—Å–∏–Ω–≥ –¥–∞–Ω–Ω—ã—Ö –∏–∑ URL (#data=JSON)
        let scheduleData = {};
        try {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const rawData = params.get('data');
            if (rawData) {
                scheduleData = JSON.parse(decodeURIComponent(rawData));
            }
        } catch (e) {
            document.getElementById('details').innerText = "–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö: " + e.message;
        }

        const monthNames = ["–Ø–Ω–≤–∞—Ä—å", "–§–µ–≤—Ä–∞–ª—å", "–ú–∞—Ä—Ç", "–ê–ø—Ä–µ–ª—å", "–ú–∞–π", "–ò—é–Ω—å", "–ò—é–ª—å", "–ê–≤–≥—É—Å—Ç", "–°–µ–Ω—Ç—è–±—Ä—å", "–û–∫—Ç—è–±—Ä—å", "–ù–æ—è–±—Ä—å", "–î–µ–∫–∞–±—Ä—å"];
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Å—è—Ü/–≥–æ–¥ –∏–∑ –¥–∞–Ω–Ω—ã—Ö –∏–ª–∏ —Ç–µ–∫—É—â–∏–µ
        const now = new Date();
        const year = scheduleData.year || now.getFullYear();
        const month = scheduleData.month ? scheduleData.month - 1 : now.getMonth(); // JS –º–µ—Å—è—Ü—ã 0-11

        document.getElementById('monthTitle').innerText = `${monthNames[month]} ${year}`;

        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = new Date(year, month, 1).getDay() || 7; // 1-7 (–ü–Ω-–í—Å)

            // –ü—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–æ –Ω–∞—á–∞–ª–∞ –º–µ—Å—è—Ü–∞
            for (let i = 1; i < firstDayIndex; i++) {
                const empty = document.createElement('div');
                calendarEl.appendChild(empty);
            }

            // –î–Ω–∏ –º–µ—Å—è—Ü–∞
            for (let d = 1; d <= daysInMonth; d++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.innerText = d;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è
                if (d === now.getDate() && month === now.getMonth() && year === now.getFullYear()) {
                    cell.classList.add('today');
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–º–µ–Ω
                const shift = (scheduleData.shifts || []).find(s => s.day === d);
                if (shift) {
                    if (shift.type === 'day') {
                        cell.classList.add('shift-day');
                        cell.innerHTML += '<div class="marker">‚òÄÔ∏è</div>';
                    } else if (shift.type === 'night') {
                        cell.classList.add('shift-night');
                        cell.innerHTML += '<div class="marker">üåô</div>';
                    }
                    
                    // –ö–ª–∏–∫ –ø–æ –¥–Ω—é
                    cell.onclick = () => {
                        tg.HapticFeedback.impactOccurred('light');
                        document.getElementById('details').innerHTML = `
                            <b>${d} ${monthNames[month]}</b><br>
                            –í–∞—à–∞ —Å–º–µ–Ω–∞: ${shift.type === 'day' ? '‚òÄÔ∏è –î–µ–Ω—å' : 'üåô –ù–æ—á—å'}
                        `;
                    };
                }

                calendarEl.appendChild(cell);
            }
        }

        renderCalendar();
    </script>
</body>
</html>
